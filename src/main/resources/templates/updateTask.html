<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>学习养成计划</title>
    <!-- Favicon-->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Bootstrap Material Datetime Picker Css -->
    <link href="/plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css" rel="stylesheet" />

    <!-- Bootstrap DatePicker Css -->
    <link href="/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css" rel="stylesheet" />

    <!-- Bootstrap Select Css -->
    <link href="/plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
    
    <!-- Custom Css -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="/css/themes/all-themes.css" rel="stylesheet" />
</head>

<body class="theme-red">
    <!-- Page Loader -->
    <div th:replace="~{/commons/pageLoader.html::pageLoader}">
    </div>
    <!-- #END# Page Loader 加载界面 -->
    <!-- Top Bar -->
    <div th:replace="~{/commons/topBar.html::topBar}">
    </div>
    <!-- #Top Bar 顶部栏结束 -->
    <section>
        <!-- Left Sidebar -->
        <div th:replace="~{/commons/leftBar.html::leftBar}">
        </div>
        <!-- #END# Left Sidebar 左侧侧边栏 -->
        <!-- Right Sidebar -->
        <div th:replace="~{/commons/rightBar.html::rightBar}">
        </div>
        <!-- #END# Right Sidebar 右侧侧边栏 -->
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <form class="form-horizontal" action="/user/taskList/update" method="post">
                            <input type="hidden" th:value="${oldTask.userID}" name="userID">
                            <input type="hidden" th:value="${oldTask.taskID}" name="taskID">
                            <input type="hidden" th:value="${oldTask.evaluation}" name="evaluation">
                            <div class="header">
                                <h2>
                                    修改任务
                                    <small>有内鬼，变更交易</small>
                                </h2>
                            </div>
                            <div class="body">
                                <h2 class="card-inside-title">基本信息</h2>
                                <div class="row clearfix">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <input type="text" th:value="${oldTask.taskName}" class="form-control" name="taskName" placeholder="任务名" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <select name="taskTheme" class="form-control show-tick" required>
                                            <option value="">主题*</option>
                                            <option value="数学" th:field="${oldTask.taskTheme}">数学</option>
                                            <option value="英语" th:field="${oldTask.taskTheme}">英语</option>
                                            <option value="政治" th:field="${oldTask.taskTheme}">政治</option>
                                            <option value="专业课" th:field="${oldTask.taskTheme}">专业课</option>
                                            <option value="其他" th:field="${oldTask.taskTheme}">其他</option>

                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <select name="priority" class="form-control show-tick" required>
                                            <option value="" th:field="${oldTask.priority}">优先级</option>
                                            <option value="p1" th:field="${oldTask.priority}">极高</option>
                                            <option value="p2" th:field="${oldTask.priority}">高</option>
                                            <option value="p3" th:field="${oldTask.priority}">一般</option>
                                            <option value="p4" th:field="${oldTask.priority}">低</option>
                                            <option value="p5" th:field="${oldTask.priority}">极低</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="body">
                                <h2 class="card-inside-title">起止时间</h2>
                                <div class="row clearfix">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-line">
                                                开始于
                                                <input type="datetime-local" th:value="${oldTask.startTime}" name="startTime" class="form-control" placeholder="选择日期-时间" required>
<!--                                                <input type="datetime-local"  name="startTime" class="form-control" placeholder="选择日期-时间" required>-->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-line">
                                                结束于
<!--                                                <input type="datetime-local" th:value=${oldTask.endTime}" name="endTime" class="form-control" placeholder="选择日期-时间" required>-->
                                                <input type="datetime-local" name="endTime" class="form-control" placeholder="选择日期-时间" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="body">
                                <h2 class="card-inside-title">描述</h2>
                                <div class="form-group">
                                    <div class="form-line">
                                        <textarea rows="4" th:text="${oldTask.description}" name="description" class="form-control no-resize auto-growth" placeholder="我的任务我做主，说它是啥就是啥"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="body" style="text-align: center;">
                                <div class="button-demo">
                                    <a href="/user/taskList" class="btn btn-default waves-effect">取消</a>
                                    <button type="submit" class="btn btn-primary waves-effect">确认</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <!-- Jquery Core Js -->
    <script src="/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Select Plugin Js -->
    <script src="/plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="/plugins/node-waves/waves.js"></script>

    <!-- Autosize Plugin Js -->
    <script src="/plugins/autosize/autosize.js"></script>

    <!-- Moment Plugin Js -->
    <script src="/plugins/momentjs/moment.js"></script>

    <!-- Bootstrap Material Datetime Picker Plugin Js -->
    <script src="/plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js"></script>

    <!-- Bootstrap Datepicker Plugin Js -->
    <script src="/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

    <!-- Custom Js -->
    <script src="/js/admin.js"></script>
    <script src="/js/pages/forms/basic-form-elements.js"></script>

    <!-- Demo Js -->
    <script src="/js/demo.js"></script>
</body>

</html>
