<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>学习养成计划</title>
    <!-- Favicon-->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Range Slider Css -->
    <link href="/plugins/ion-rangeslider/css/ion.rangeSlider.css" rel="stylesheet" />
    <link href="/plugins/ion-rangeslider/css/ion.rangeSlider.skinFlat.css" rel="stylesheet" />

    <!-- Bootstrap Material Datetime Picker Css -->
    <link href="/plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css" rel="stylesheet" />

    <!-- Bootstrap DatePicker Css -->
    <link href="/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css" rel="stylesheet" />

    <!-- Bootstrap Select Css -->
    <link href="/plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
    
    <!-- Custom Css -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="/css/themes/all-themes.css" rel="stylesheet" />
</head>

<body class="theme-red">
    <!-- Page Loader -->
    <div th:replace="~{/commons/pageLoader.html::pageLoader}">
    </div>
    <!-- #END# Page Loader 加载界面 -->
    <!-- Top Bar -->
    <div th:replace="~{/commons/topBar.html::topBar}">
    </div>
    <!-- #Top Bar 顶部栏结束 -->
    <section>
        <!-- Left Sidebar -->
        <div th:replace="~{/commons/leftBar.html::leftBar}">
        </div>
        <!-- #END# Left Sidebar 左侧侧边栏 -->
        <!-- Right Sidebar -->
        <div th:replace="~{/commons/rightBar.html::rightBar}">
        </div>
        <!-- #END# Right Sidebar 右侧侧边栏 -->
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">

                        <div class="header">
                            <h2>
                                完成度
                                <small>请输入你对自己刚完成的任务的完成度评价</small>
                            </h2>
                        </div>

                        <div class="body">
                            <form class="form-horizontal" action="/user/evaluation" method="post">
                                <input type="hidden" th:value="${task.taskID}" name="taskID">
                                <div class="body">
                                    <div class="row clearfix">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <div class="form-line">
                                                    <input type="text" th:value="${task.taskName}" class="form-control" placeholder="任务名" disabled/>
                                                </div>
                                            </div>
                                        </div>
                                     </div>
                                </div>
                                <div class="body">
                                    <div class="row clearfix">
                                        <div class="col-sm-6">
                                            <select class="form-control show-tick" disabled>
                                                <option value="">主题*</option>
                                                <option value="数学" th:field="${task.taskTheme}">数学</option>
                                                <option value="英语" th:field="${task.taskTheme}">英语</option>
                                                <option value="政治" th:field="${task.taskTheme}">政治</option>
                                                <option value="专业课" th:field="${task.taskTheme}">专业课</option>
                                                <option value="其他" th:field="${task.taskTheme}">其他</option>

                                            </select>
                                        </div>
                                        <div class="col-sm-6">
                                            <select class="form-control show-tick" id="adClass" disabled>
                                                <option value="" th:field="${task.priority}">优先级</option>
                                                <option value="p1" th:field="${task.priority}">极高</option>
                                                <option value="p2" th:field="${task.priority}">高</option>
                                                <option value="p3" th:field="${task.priority}">一般</option>
                                                <option value="p4" th:field="${task.priority}">低</option>
                                                <option value="p5" th:field="${task.priority}">极低</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="body">
                                    <div class="row clearfix">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="form-line">
                                                    开始于
                                                    <input type="text" th:value="${startTime}" class="datetimepicker form-control" placeholder="选择日期-时间" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="form-line">
                                                    结束于
                                                    <input type="text" th:value="${endTime}" class="datetimepicker form-control" placeholder="选择日期-时间" disabled>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="body">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <textarea rows="1" class="form-control no-resize auto-growth" th:text="${task.description}" placeholder="我的任务我做主，说它是啥就是啥" disabled></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="body">
                                    <div class="irs-demo">
                                    <!-- <b>Start without params</b> -->
                                        <input type="text" id="range_02" name="evaluation" value="">
                                    </div>
                                </div>
                                <div class="body" style="text-align: center;">
                                    <div class="button-demo">
                                        <a href="/user/taskList" class="btn btn-default waves-effect">取消</a>
                                        <button type="submit" class="btn btn-primary waves-effect">确认</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Jquery Core Js -->
    <script src="/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="/plugins/node-waves/waves.js"></script>

    <!-- Select Plugin Js -->
    <script src="/plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- RangeSlider Plugin Js -->
    <script src="/plugins/ion-rangeslider/js/ion.rangeSlider.js"></script>



    <!-- Autosize Plugin Js -->
    <script src="/plugins/autosize/autosize.js"></script>

    <!-- Moment Plugin Js -->
    <script src="/plugins/momentjs/moment.js"></script>

    <!-- Bootstrap Material Datetime Picker Plugin Js -->
    <script src="/plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js"></script>

    <!-- Bootstrap Datepicker Plugin Js -->
    <script src="/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

    <!-- Custom Js -->
    <script src="/js/admin.js"></script>
    <script src="/js/pages/ui/range-sliders.js"></script>
    <script src="/js/pages/forms/basic-form-elements.js"></script>

    <!-- Demo Js -->
    <script src="/js/demo.js"></script>
</body>

</html>
