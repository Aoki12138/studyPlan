<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>学习养成计划</title>
    <!-- Favicon-->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Bootstrap Material Datetime Picker Css -->
    <link href="/plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css" rel="stylesheet" />

    <!-- Bootstrap DatePicker Css -->
    <link href="/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css" rel="stylesheet" />

    <!-- Sweet Alert Css -->
    <link href="/plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    
    <!-- Custom Css -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="/css/themes/all-themes.css" rel="stylesheet" />
</head>

<body class="theme-red">
    <!-- Page Loader -->
    <div th:replace="~{/commons/pageLoader.html::pageLoader}">
    </div>
    <!-- #END# Page Loader 加载界面 -->
    <!-- Top Bar -->
    <div th:replace="~{/commons/topBar.html::topBar}">
    </div>
    <!-- #Top Bar 顶部栏结束 -->
    <section>
        <!-- Left Sidebar -->
        <div th:replace="~{/commons/leftBar.html::leftBar}">
        </div>
        <!-- #END# Left Sidebar 左侧侧边栏 -->
        <!-- Right Sidebar -->
        <div th:replace="~{/commons/rightBar.html::rightBar}">
        </div>
        <!-- #END# Right Sidebar 右侧侧边栏 -->
    </section>

    <section class="content">
        <div class="container-fluid">            
            <!-- Advanced Form Example With Validation -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>添加任务</h2>
                            <small>开启新任务</small>
                        </div>
                        <div class="body">
                            <form id="wizard_with_validation" action="/user/addTask" method="POST">
                                <h3>基本信息</h3>
                                <fieldset>
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" class="form-control" name="taskName" required>
                                            <label class="form-label">任务名*</label>
                                        </div>
                                    </div>
                                    <div class="body" style="margin-left: -1.5%;">
                                        <div class="row clearfix">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <select name="taskTheme" class="form-control" required>
                                                            <option value="">主题*</option>
                                                            <option value="数学">数学</option>
                                                            <option value="英语">英语</option>
                                                            <option value="政治">政治</option>
                                                            <option value="专业课">专业课</option>
                                                            <option value="其他">其他</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row clearfix">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <select name="priority" class="form-control" required>
                                                            <option value="">优先级*</option>
                                                            <option value="p1">极高</option>
                                                            <option value="p2">高</option>
                                                            <option value="p3">一般</option>
                                                            <option value="p4">低</option>
                                                            <option value="p5">极低</option>
                                                        </select>
                                                    </div>
                                                </div>      
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <h3>起止时间</h3>
                                <fieldset>
                                    <div class="body" style="margin-left: -2%;">
                                        <div class="row clearfix">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        开始于
                                                        <input type="datetime-local" name="startTime" class="form-control" placeholder="选择日期-时间" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        结束于
                                                        <input type="datetime-local" name="endTime" class="form-control" placeholder="选择日期-时间" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <h3>描述</h3>
                                <fieldset>
                                    <div class="body">
                                        <h2 class="card-inside-title">描述</h2>
                                        <div class="row clearfix">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <textarea name="description" rows="4" class="form-control no-resize" placeholder="请输入对任务的描述"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class=""></button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Advanced Form Example With Validation -->
        </div>
    </section>

    <!-- Jquery Core Js -->
    <script src="/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="/plugins/node-waves/waves.js"></script>

    <!-- Jquery Validation Plugin Css -->
    <script src="/plugins/jquery-validation/jquery.validate.js"></script>

    <!-- JQuery Steps Plugin Js -->
    <script src="/plugins/jquery-steps/jquery.steps.js"></script>

    <!-- Sweet Alert Plugin Js -->
    <script src="/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- Autosize Plugin Js -->
    <script src="/plugins/autosize/autosize.js"></script>

    <!-- Moment Plugin Js -->
    <script src="/plugins/momentjs/moment.js"></script>

    <!-- Bootstrap Material Datetime Picker Plugin Js -->
    <script src="/plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js"></script>

    <!-- Bootstrap Datepicker Plugin Js -->
    <script src="/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

    <!-- Custom Js -->
    <script src="/js/admin.js"></script>
    <script src="/js/pages/forms/form-wizard.js"></script>
    <script src="/js/pages/forms/basic-form-elements.js"></script>

    <!-- Demo Js -->
    <script src="/js/demo.js"></script>
</body>

</html>
