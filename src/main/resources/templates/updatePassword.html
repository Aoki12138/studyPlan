<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>学习养成计划</title>
    <!-- Favicon-->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Bootstrap Material Datetime Picker Css -->
    <link href="/plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css" rel="stylesheet" />

    <!-- Bootstrap DatePicker Css -->
    <link href="/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css" rel="stylesheet" />

    <!-- Bootstrap Select Css -->
    <link href="/plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="/css/themes/all-themes.css" rel="stylesheet" />
</head>

<body class="theme-red">
<!-- Page Loader -->
<div th:replace="~{/commons/pageLoader.html::pageLoader}">
</div>
<!-- #END# Page Loader 加载界面 -->
<!-- Top Bar -->
<div th:replace="~{/commons/topBar.html::topBar}">
</div>
<!-- #Top Bar 顶部栏结束 -->
<section>

    <!-- Left Sidebar -->
    <div th:replace="~{/commons/leftBar.html::leftBar}">
    </div>
    <!-- #END# Left Sidebar 左侧侧边栏 -->

    <!-- Right Sidebar -->
    <div th:replace="~{/commons/rightBar.html::rightBar}">
    </div>
    <!-- #END# Right Sidebar 右侧侧边栏 -->
</section>

<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h1>用户信息</h1>
        </div>
        <!-- Input -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>密码修改</h2>
                    </div>
                    <div class="body">
                        <form id="updatePassword" action="/user/updatePassword" method="post">
                            <div class="body">
                                <div class="row clearfix">
                                    <div class="col-sm-12">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input name="userPassword" type="password" minlength="6" class="form-control" required>
                                                <label class="form-label">输入新密码</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="body">
                                <div class="row clearfix">
                                    <div class="col-sm-12">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input name="confirm" type="password" minlength="6" class="form-control" required>
                                                <label class="form-label">确认新密码</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="body" style="text-align: center;">
                                <div class="button-demo">
                                    <a href="/user/updatePassword"type="button" class="btn btn-default waves-effect">取消</a>
                                    <button type="submit" class="btn btn-primary waves-effect">确认</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Input -->
    </div>
</section>

<!-- Jquery Core Js -->
<script src="/plugins/jquery/jquery.min.js"></script>

<!-- Bootstrap Core Js -->
<script src="/plugins/bootstrap/js/bootstrap.js"></script>

<!-- Select Plugin Js -->
<script src="/plugins/bootstrap-select/js/bootstrap-select.js"></script>

<!-- Slimscroll Plugin Js -->
<script src="/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

<!-- Waves Effect Plugin Js -->
<script src="/plugins/node-waves/waves.js"></script>

<!-- Autosize Plugin Js -->
<script src="/plugins/autosize/autosize.js"></script>

<!-- Moment Plugin Js -->
<script src="/plugins/momentjs/moment.js"></script>

<!-- Validation Plugin Js -->
<script src="/plugins/jquery-validation/jquery.validate.js"></script>

<!-- Custom Js -->
<script src="/js/admin.js"></script>
<script src="/js/pages/forms/basic-form-elements.js"></script>
<script>
    $('#updatePassword').validate({
        rules: {
            'terms': {
                required: true
            },
            'confirm': {
                equalTo: '[name="userPassword"]'
            }
        },
        highlight: function (input) {
            console.log(input);
            $(input).parents('.form-line').addClass('error');
        },
        unhighlight: function (input) {
            $(input).parents('.form-line').removeClass('error');
        },
        errorPlacement: function (error, element) {
            $(element).parents('.input-group').append(error);
            $(element).parents('.form-group').append(error);
        }
    });
</script>

<!-- Demo Js -->
<script src="/js/demo.js"></script>


</body>

</html>
