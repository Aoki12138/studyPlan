<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>学习养成计划</title>
    <!-- Favicon-->
    <link rel="icon" href="../../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="../../../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../../../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../../../plugins/animate-css/animate.css" rel="stylesheet" />

    <!--WaitMe Css-->
    <link href="../../../plugins/waitme/waitMe.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../../../css/style.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="../../../css/themes/all-themes.css" rel="stylesheet" />
</head>
<body class="theme-red">
    <!-- Page Loader -->
    <div th:replace="~{/commons/pageLoader.html::pageLoader}">
    </div>
    <!-- #END# Page Loader 加载界面 -->
    <!-- Top Bar -->
    <div th:replace="~{/commons/topBar.html::topBar}">
    </div>
    <!-- #Top Bar 顶部栏结束 -->
    <section>
        <!-- Left Sidebar -->
        <div th:replace="~{/commons/leftBar.html::leftBar}">
        </div>
        <!-- #END# Left Sidebar 左侧侧边栏 -->
        <!-- Right Sidebar -->
        <div th:replace="~{/commons/rightBar.html::rightBar}">
        </div>
        <!-- #END# Right Sidebar 右侧侧边栏 -->
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>日记</h2>
            </div>
            <!-- Basic Example -->
            <div class="row clearfix">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <div th:each="diary:${diaries}">
                        <div class="card" >
                            <div th:class="'header '+*{diary.color}">
                                <h2 th:text="${diary.diaryName}">
                                    题目
                                </h2>
                                <h2><small th:text="${diary.keyword}">关键词</small></h2>
                                <ul class="m-r--5 header-dropdown" th:text="${#dates.format(diary.createTime,'yyyy/MM/dd/HH:mm:ss')}">
                                </ul>
                            </div>
                            <div class="body">
                                <div th:text="${diary.body}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Basic Example -->

        </div>
    </section>

    <!-- Jquery Core Js -->
    <script src="../../../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../../../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Select Plugin Js -->
    <script src="../../../plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="../../../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../../../plugins/node-waves/waves.js"></script>

    <!-- Wait Me Plugin Js -->
    <script src="../../../plugins/waitme/waitMe.js"></script>

    <!-- Custom Js -->
    <script src="../../../js/admin.js"></script>
    <script src="../../../js/pages/cards/colored.js"></script>

    <!-- Demo Js -->
    <script src="../../../js/demo.js"></script>
</body>
</html>
